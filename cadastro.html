<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - MiniMercado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      border: 1px solid #ced4da;
      border-radius: 10px;
      padding: 30px;
      background-color: white;
    }
    .btn-success {
      background-color: #198754;
    }
    .btn-success:hover {
      background-color: #146c43;
    }
  </style>
</head>
<body>

  <div class="container form-container shadow bg-success-subtle">
    <h2 class="text-center text-success mb-4 fw-bold">Cadastro de Cliente</h2>

    <form action="https://formsubmit.co/eliferreiragom@gmail.com" method="POST">
      
      <!-- Campos ocultos do FormSubmit -->
      <input type="hidden" name="_next" value="obrigado.html">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="Novo cadastro de cliente - MiniMercado">

      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required autofocus>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@email.com" required>
      </div>

      <div class="mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Apenas números" required pattern="[0-9]{11}" maxlength="11">
      </div>

      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(11) 91234-5678" required pattern="[0-9]{10,11}">
      </div>

      <div class="mb-3">
        <label for="genero" class="form-label">Gênero</label>
        <select class="form-select" id="genero" name="genero" required>
          <option value="">Selecione</option>
          <option value="feminino">Feminino</option>
          <option value="masculino">Masculino</option>
          <option value="outro">Outro</option>
          <option value="nao_informar">Prefiro não informar</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="logradouro" class="form-label">Logradouro</label>
        <input type="text" class="form-control" id="logradouro" name="logradouro" placeholder="Rua ou Avenida" required>
      </div>
      
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="numero" class="form-label">Número</label>
          <input type="text" class="form-control" id="numero" name="numero" placeholder="123" required>
        </div>
        <div class="col-md-8">
          <label for="complemento" class="form-label">Complemento</label>
          <input type="text" class="form-control" id="complemento" name="complemento" placeholder="Apartamento, bloco...">
        </div>
      </div>
      
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" class="form-control" id="cep" name="cep" placeholder="00000-000" required pattern="[0-9]{5}-[0-9]{3}">
        </div>
        <div class="col-md-5">
          <label for="cidade" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Sua cidade" required>
        </div>
        <div class="col-md-3">
          <label for="estado" class="form-label">Estado</label>
          <select class="form-select" id="estado" name="estado" required>
            <option value="">UF</option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="MG">MG</option>
            <option value="RS">RS</option>
            <option value="PR">PR</option>
          </select>
        </div>
      </div>
      
      

      <div class="mb-3">
        <label for="mensagem" class="form-label">Observações (opcional)</label>
        <textarea class="form-control" id="mensagem" name="mensagem" rows="3" placeholder="Digite algo que queira nos informar..."></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success px-5">Cadastrar</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
